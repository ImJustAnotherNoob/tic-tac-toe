<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="volume-button">Mute</button>
    <button class="night-mode-button">Night Mode</button>
    <div class="game-container">
        <div class="players">
            <div class="player-one-card">
                <div class="player-one-token">X</div>
                <div class="player-one-info">
                    <input type="text" name="player-one-name" id="player-one-name" placeholder="Player 1">
                </div>
            </div>
            <div class="player-two-card">
                <div class="player-two-token">X</div>
                <div class="player-two-name">Player Two</div>
            </div>
        </div>
        <div class="board-container"></div>
        <div class="bottom-toolbar">
            <button class="to-start">To Start</button>
            <button class="undo">Undo</button>
            <button class="redo">Redo</button>
            <button class="to-end">To End</button>
            <button class="new-game-button">New Game</button>
        </div>
    </div>
</body>
</html>
